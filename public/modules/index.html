<!doctype>
<html>
<title>A-estrela Pathfinding</title>
<link rel="stylesheet" href="../assets/css/bootstrap.min.css" >
 <script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script type='text/javascript' src='pathfinding/index.js'></script>

<style type="text/css">
	#imgPathfinding {
    display: none;
}
</style>
</head>

<body onload='onload()'>

<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
	<canvas id="gameCanvas"></canvas>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h1>Pathfinding A* (A-estrela)</h1>
	</div>
	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-center">
			<img src="../assets/image/reset.png">
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<input type='button' class="btn btn-info" onClick='createWorld()' value='reset'>
		</div>
	</div>
	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<img id='imgRocha' src="../assets/image/botao.png">
			<img id='imgPathfinding' src="../assets/image/pathfinding.png">
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<input type='button' class="btn btn-success" id='rock' onClick='addRock()' value='Adicionar pedra'>
		</div>
	</div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<p>Trabalho Pathfindig da materia de <strong>I.A</strong></p>
	<p><strong>Aluno: </strong> Jackson William Pluskota e Bruno Mazurok</p>
</div>
</body>
</html>
